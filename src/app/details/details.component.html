<main [@fadein]>
    <article *ngFor="let single of move">
        <section class="video">
            <iframe id="video" [src]="safe"> </iframe> 
        </section>
        <section class="description">
            <h1>{{single.name}}</h1>
            <p>
               {{single.description}}
            </p>
        </section>
        <section class="img">
            <img src="{{single.img}}" alt="" srcset="">
        </section>
    </article>
</main>
